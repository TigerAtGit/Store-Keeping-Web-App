<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/add_ui.css">
</head>
<body>

  <nav class="topnav">
    <a class = "active" href="{{ url_for('homepage') }}">Home</a>
    </nav>

    <center>
   
      <div class="col-md-4 col-md-offset-4">
            <h2>Add new exhibitor!</h2>
        <form method="POST" action="{{ url_for('additem') }}">
           
             <div class="mb-3">
               <label for="exampleInputEmail1">Product name: <span class='required'>*</span> </label>
               <input type="name" class="form-control" id="exampleInputName1" name="pname" placeholder="Enter product name" required>
               <small id="emailHelp" class="form-text text-muted"></small>
             </div>
             <div class="mb-3">
                <label for="exampleInputEmail1">Category: <span class='required'>*</span> </label>
                <br>
                <select class='select-css' name="category" required>
                  <option class="option-css" value=""> Select Category of Product: </option>
                  {% for category in categories %}
                    <option class="option-css" value="{{ category[0] }}"> {{ category[1] }} </option>
                  {% endfor %}
                </select>
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
             <div class="mb-3">
               <label for="exampleInputEmail1">Price: <span class='required'>*</span> </label>
               <input type="float" class="form-control" id="exampleInputEmail1" name="price" placeholder="Enter product price" required>
               <small id="emailHelp" class="form-text text-muted"></small>
             </div>
             <div class="mb-3">
                <label for="exampleInputEmail1">Stock: <span class='required'>*</span> </label>
                <input type="integer" class="form-control" id="exampleInputEmailexampleInputEmail1" name="stock" placeholder="Number of items in stock"  required>
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
             <div class="mb-3">
                <label for="exampleInputEmail1">Description</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="desc" placeholder="Description"><br>
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
           
           <button type="submit" class="btn btn-primary">Add</button>
         </form>
         <label for="Required" class="required">* Required</label>
         
         {% with messages = get_flashed_messages() %}  
          {% if messages %}  
            {% for message in messages %}
              <h3 style="text-align: center; color: green;">{{ message }}</h3>
              <a href="{{ url_for('display') }}">See the updated Catalogue....</a>
            {% endfor %}  
          {% endif %}  
         {% endwith %}
       
      </div>
    </center>
    
</body>
</html>
